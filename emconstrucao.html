<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Construção</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Fonte em Arial */
            margin: 0;
            padding: 0;
            background-color: #000000; /* Cor de fundo preto */
            color: #ffffff; /* Cor do texto */
            height: 100vh; /* Ocupa toda a altura da tela */
            display: flex;
            flex-direction: column; /* Organiza os itens em coluna */
            align-items: center; /* Centraliza horizontalmente */
            justify-content: flex-start; /* Alinha o conteúdo no topo da página */
            text-align: center; /* Centraliza o texto */
        }
        .title-container {
            padding: 20px;
            border-radius: 10px; /* Cantos arredondados do container */
            background-color: rgba(0, 0, 0, 0.7); /* Fundo do container preto semitransparente */
            margin-top: 0; /* Espaço do topo da página */
        }
        h1 {
            font-size: 50px; /* Tamanho do texto do título */
            margin: 0; /* Remove a margem padrão */
        }
        .home-menu {
            background-color: rgba(0, 0, 0, 0.7); /* Fundo do menu preto semitransparente */
            padding: 10px;
            border-radius: 5px; /* Arredonda os cantos do menu */
            margin-top: 10px; /* Espaço entre o título e o menu */
        }
        .home-menu a {
            color: #ffffff; /* Cor do link no menu */
            text-decoration: none; /* Remove o sublinhado do link */
            padding: 10px 20px; /* Espaçamento interno do link */
            font-size: 18px; /* Tamanho da fonte do link */
            border-radius: 5px; /* Arredonda os cantos do link */
            transition: background-color 0.3s ease; /* Transição suave para a cor de fundo */
        }
        .home-menu a:hover {
            background-color: #333333; /* Cor de fundo ao passar o mouse */
        }
        .side-menu {
            position: fixed; /* Fixa o menu no canto da página */
            top: 140px; /* Ajustado para baixo para não sobrepor o título e o menu Home */
            left: 0; /* Alinhado ao canto esquerdo da página */
            display: flex;
            flex-direction: column; /* Organiza os itens em coluna */
            align-items: flex-start; /* Alinha os itens no início do contêiner */
            background-color: rgba(0, 0, 0, 0.7); /* Fundo do menu preto semitransparente */
            border-radius: 5px; /* Arredonda os cantos do menu */
            padding: 10px; /* Espaçamento interno do menu */
        }
        .side-menu a {
            color: #ffffff; /* Cor do link no menu */
            text-decoration: none; /* Remove o sublinhado do link */
            padding: 10px 20px; /* Espaçamento interno do link */
            font-size: 18px; /* Tamanho da fonte do link */
            border-radius: 5px; /* Arredonda os cantos do link */
            transition: background-color 0.3s ease; /* Transição suave para a cor de fundo */
            margin-bottom: 5px; /* Espaçamento entre os itens do menu */
        }
        .side-menu a:last-child {
            margin-bottom: 0; /* Remove a margem inferior do último item */
        }
        .side-menu a:hover {
            background-color: #333333; /* Cor de fundo ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1>Em construção</h1>
    </div>
    <div class="home-menu">
        <a href="index.html">Home</a>
    </div>
    <div class="side-menu">
        <a href="https://drive.google.com/file/d/1hRXyIecLtgRDY9thB4OL-YNBVdK-4qQW/view?usp=drive_link" target="_blank">Menu01</a>
        <a href="#">Menu02</a>
        <a href="#">Menu03</a>
        <a href="#">Menu04</a>
        <a href="#">Menu05</a>
        <a href="#">Menu06</a>
        <a href="#">Menu07</a>
        <a href="#">Menu08</a>
    </div>
</body>
</html>
