<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Construção</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Fonte em Arial */
            margin: 0;
            padding: 0;
            background-image: url('fundo00.png'); /* Plano de fundo */
            background-size: cover; /* Faz a imagem cobrir toda a área */
            background-position: center; /* Centraliza a imagem de fundo */
            background-repeat: no-repeat; /* Evita repetição da imagem */
            height: 100vh; /* Ocupa toda a altura da tela */
            display: flex;
            flex-direction: column; /* Organiza os itens em coluna */
            align-items: center; /* Centraliza horizontalmente */
        }
        .title-container {
            margin-top: 20px; /* Espaço do topo */
            color: #ffffff; /* Cor do texto */
            background-color: rgba(0, 0, 0, 0.5); /* Sobreposição preta semitransparente */
            padding: 20px;
            border-radius: 10px; /* Cantos arredondados do container */
            text-align: center; /* Centraliza o texto dentro do container */
        }
        h1 {
            font-size: 50px; /* Tamanho do texto do título */
            margin: 0; /* Remove a margem padrão */
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1>Em construção</h1>
    </div>
</body>
</html>
